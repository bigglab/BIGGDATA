	<style>		
		/*app section*/
		#app-section{
			/*margin-top: 10px;*/
			margin-bottom: 20px;
			padding-top:10px;
		}
    
		#app-section h2{
			line-height:0px;
		}
		
		#app-section .page-header{
			margin: 20px 0px;
		}
		
		#app-section .panel a.btn:hover{
			display:inline-block;
			border:1px solid transparent;
			
		}
		#app-section .panel pre{
			word-break:normal;
			white-space:pre-wrap;
		}
				
		/* sidebar */
		.bs-docs-sidebar {
			/*padding-left: 10px;
			/*margin-bottom: 20px;*/
			padding-top: 50px;
			background-color:#f5f5f5;			
			position: fixed; /* we make it fixed and a z-index of 1000 to make the pane last the entire vertical page*/
			top: 51px;
			bottom: 0;
			left: 0;
			z-index: 1000;
			display: block;
			overflow:auto;			
		}
		
		
		
		/* all links */
		.bs-docs-sidebar .nav>li>a {
			text-transform:none;
			color:#767676;			
		}
		/*parent links*/
		.bs-docs-sidebar>.nav>li>a{
			text-transform:uppercase;
			color: black;
			padding:10px 5px;
			font-size:14px;
		}
		
		/*.bs-docs-sidebar */
		/* nested links */
		.bs-docs-sidebar ul ul>li>a{
			position:relative;
			padding-left:15px;
			/*padding-right:5px;*/
			padding-top:1px;
			padding-bottom:1px;
			font-size:13px;
		}
		/* nested links */
		.bs-docs-sidebar ul ul ul>li>a{
			position:relative;
			/*padding-right:5px;*/
			padding-left:30px;
			padding-top:1px;
			padding-bottom:1px;
			font-size:12px;
		}
		/* all links */
		.bs-docs-sidebar .nav>li>a {
			/*add trasnparent border */
			border-left: 2px solid transparent;
		}
		/* active & hover links */
		.bs-docs-sidebar .nav>.active>a, 
		.bs-docs-sidebar .nav>li>a:hover, 
		.bs-docs-sidebar .nav>li>a:focus {
			color: #563d7c;                 
			text-decoration: none;          
			background-color: transparent;  
			border-left: 2px solid #563d7c; 
		}

		.bs-docs-sidebar .nav>li>a.active{
			color: #563d7c;
			font-weight:bold;
			text-decoration: none;          
			background-color: transparent;  
			border-left: 3px solid #563d7c; 
		}
		/* hide all (inactive) nested list */
		.bs-docs-sidebar .nav ul.nav {
			display: none;           
		}
		/* show active nested list */
		.bs-docs-sidebar .nav ul.active{
			display: block;           
		}
	</style>
</head>

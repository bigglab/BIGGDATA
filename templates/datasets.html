{% extends '_base.html' %}

{% block content %}
<h1>Your Datasets: </h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>IG Type</th>
				<th>Paired?</th>
				<th># Files</th>
			</tr>
		</thead>
		<tbody>
			{% for dataset in datasets %}
				<tr>
					<th>{{dataset.name}}</th>
					<th>{{dataset.description}}</th>
					<th>{{dataset.ig_type}}</th>
					<th>{{''.format(dataset.paired)}}</th>
					<th>{{dataset.files.count()}}</th>
				</tr>
			{% endfor %}
		</tbody>
	</table>
